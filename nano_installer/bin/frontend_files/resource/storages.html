<script type="text/javascript" src="/js/materialize.min.js"></script>
<script>
    M.AutoInit();
    function refresh(){
      location.reload();
    }

    function outputMessage(message){
      $('#pool_list').empty().append(
        $('<div>').addClass('center').append(
          $('<span>').text(message)
        )
      );
    }

    function loadPools(){
      $.getJSON(
        '/storage_pools/',
        function(result){
          if (0 != result['error_code']) {
            outputMessage(result['message']);
            return;
          }
          if (0 == result['data'].length){
            outputMessage('no storage pool available');
            return;
          }
          var container = $('<div>').addClass('row');
          var table = $('<table>').append(
            $('<thead>').append(
              $('<tr>').append(
                $('<td>').text('Name')
              ).append(
                $('<td>').text('Type')
              ).append(
                $('<td>').text('Host')
              ).append(
                $('<td>').text('Target')
              ).append($('<td>'))
            )
          );
          result['data'].forEach((pool) => {
            var content = $('<tr>');
            content.append(
              $('<td>').text(pool['name'])
            ).append(
              $('<td>').text(pool['type'])
            ).append(
              $('<td>').text(pool['host'])
            ).append(
              $('<td>').text(pool['target'])
            );
            var operators = $('<td>');
            operators.append(
              $('<a>').attr('href', 'modify_storage.html?pool=' + pool['name']).addClass('blue-grey-text tooltipped').attr('data-position', 'bottom').
                attr('data-tooltip','Modify').append(
                  $('<i>').addClass('material-icons').text('build')
                )
            );
            operators.append(
              $('<a>').attr('href', '#').addClass('blue-grey-text tooltipped').attr('data-position', 'bottom').
                attr('data-tooltip','Delete').attr('onclick', 'confirmDelete("'+ pool['name'] +'")').append(
                  $('<i>').addClass('material-icons').text('delete')
                )
            );
            content.append(operators);
            container.append(
              table.append(content)
            );
          });
          $('#pool_list').empty().append(container);
          $('.material-tooltip').remove();
          M.Tooltip.init($('.tooltipped'));
        }
      );
    }

    function confirmDelete(name){
      $('#confirm_content').text('Are you sure to delete storage pool ' + name);
      $('#confirm_link').attr('onclick', 'deletePool("' + name + '")');
      var instance = M.Modal.getInstance($('.modal'));
      instance.open();
    }

    function deletePool(name) {
      $.ajax({
       url:'/storage_pools/' + name,
       type: "DELETE",
       dataType: "json",
       success: function (result) {
           if (0 != result['error_code']) {
               M.toast({html: 'delete pool fail: ' + result['message'], outDuration: 1000});
               return;
           }
           M.toast({html: 'storage pool "' + name + '" deleted'})
           setTimeout(refresh, 500);
       }
      });
    }

    $(function(){
      M.Modal.init($('.modal'));
      loadPools();
    });

</script>
