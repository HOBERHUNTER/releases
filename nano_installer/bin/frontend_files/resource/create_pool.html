    <div class="row">
      <p><span class="flow-text">Create New Compute Pool</span>

      <div class="col m6 push-m2" id="main-panel">
        <div class="row">

        <div class="row">

              <button class="waves-effect waves-light blue-grey lighten-2 btn" onclick="createPool()">Create

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
M.AutoInit();

function loadOptions(){

  $.getJSON("/storage_pools/", function(result){
    if (0 != result['error_code']) {
        M.toast({html: 'query storage pools fail:' + result['message']});
        return;
    }
    result['data'].forEach((storage) =>{
      $('#pool-storage').append(
        $('<option>').attr('value', storage['name']).text(storage['name'] + ' ('+ storage['type'] +')')
      )
    });
    M.FormSelect.init($('#pool-storage'));
  });
}

function createPool(){
  var poolName = $('#pool-name').val();
  var poolStorage = $('#pool-storage').val();
  if (!poolName){
    M.toast({html: "please input pool name"});
    return;
  }

  var request = new Object();
  request.storage = poolStorage;

  if ('' == poolStorage){
    poolStorage = "local storage";
  }

  $('#button').empty();
  $('#main-panel').empty();

  var table = $('<table>').addClass('striped');
  table.append(
    $('<tr>').append(
      $('<td>').text('Pool')
    ).append(
      $('<td>').text(poolName)
    )
  ).append(
    $('<tr>').append(
      $('<td>').text('Storage')
    ).append(
      $('<td>').text(poolStorage)
    )
  ).append(
    $('<tr>').append(
      $('<td>').text('Result')
    ).append(
      $('<td>').attr('id', 'request-result')
    )
  );
  $('#main-panel').append(table);


  $.post(
    '/compute_pools/'+ poolName,
    JSON.stringify(request),
    function(result){
      if (0 != result['error_code']) {
        $('#request-result').text(result['message']);
        return;
      }
      $('#request-result').text('success');
      $('#button').append(
        $('<a>').attr('href', 'compute_pools.html').append(
          $('<button>').addClass('waves-effect waves-light blue-grey lighten-2 btn').text('Finish').prepend(
            $('<i>').addClass('material-icons').text('check')
          )
        )
      );
    },
    "json"
  );

}

$(function(){
  loadOptions();
});


</script>
</body>
